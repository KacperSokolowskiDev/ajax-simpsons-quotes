<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpsons Quotes</h1>
      <p>Reload for a new quote !</p>

      <div id="simpsonsQuotes"> 
      </div>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
    function fetchQuotesJSON() {
      const url = `https://simpsons-quotes-api.herokuapp.com/quotes/`;
      console.log(url);
      axios.get(url)
        .then(function(response) {
            console.log(response.data)
            return response.data;
            
        })
        .then(function(profile) {
            console.log('data decoded from JSON:', profile);

            const simpsonsHTML =`
              <p><strong>${profile[0].quote}</strong></p>
              <img src="${profile[0].image}"/>
            `;
            document.querySelector('#simpsonsQuotes').innerHTML = simpsonsHTML;
        })

    }
    fetchQuotesJSON();
  </script>
</body>

</html>
